<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { color: white; font-size: 11px; text-align: center; }
    .attribution a { color: white }
  </style>
</head>
<body>

  <main>
    <section class="main__section">
      <div class="card">
        <div class="card__image">
          <div class="cover-img"></div>
          <figure>
            <img src="./images/image-header-mobile.jpg" alt="womans working in office">
            <figcaption class="hidden">womans working in office</figcaption>
          </figure>
        </div>
        <div class="card__text">
          <h1>Get <span class="card__text__accent">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <ul>
            <li><strong>10k+</strong><span>companies</span></li>
            <li><strong>314</strong><span>templates</span></li>
            <li><strong>12m+</strong><span>queries</span></li>
          </ul>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <section class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/newlomar" target="_blank">Newton Lomar</a>.
    </section>
  </footer>
</body>
</html>
